<!doctype html> <!-- 이 문서는 html 이라는 뜻으로 쓰는 관용적 표현 -->
<html>
    <head>
        <title>Web1 - html</title>
            <!-- 사용자에게 명시적으로 알려줄수 있는 검색 엔진이 알 수 있는
                책 표지 같은 태그 title -->
        <meta charset="utf-8">
            <!-- web 브라우저에게 utf-8로 열으라고 명령하는 태그 meta
                char = 문자, set = 규칙 -->
        <h1> html 이란 무엇인가? </h1>
    </head>
        <!-- 본문을 설명하는 body를 설명하는 태그는 head 안에 묶는다 -->


    <body>
    HTML CSS

    </body>
        <!-- 본문을 묶는 태그 body -->

</html>
    <!-- 고위층 태그를 묶는 단 하나의 최 고위층 태그 html -->
