<!doctype html>
<html>
    <head>
        <title>Web1 - html</title>
        <meta charset="utf-8">
        <h1> html 이란 무엇인가? </h1>
    </head>

    <body>
        <a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html5"> 
            Hypertext Markup Language (HTML) </a>
            <!-- a : 웹브라우저를 링크하기 위해 사용하는 태그 -->
            <!-- 클릭시 새 탭에서 열리게 하려면 target -->
            <!-- 클릭하기 전에 툴팁으로 어떤 사이트인지 알려주고 싶을 때 title -->
    </body>
</html>
